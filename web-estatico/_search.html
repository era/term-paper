<div id="filtro">
    <form id="filtroCompleto">
        <div id="pesoLabel" title="Selecione o quanto você se importa com uma característica do imóvel. Exemplo, se for mais importante ter 2 garagens, selecione o valor máximo nas garagens.">
            Prioridade
        </div>
        <ul class="componentesFiltros">
            <li id="tipoAquisicaoFiltro">
                <label for="tiposAquisicaoRapida">Tipo de aquisição</label>
                <select class="form-header-alt-select" id="tiposAquisicaoRapida" name="tiposAquisicaoRapida">
                    <option value="0">Comprar</option>
                    <option value="1">Alugar</option>
                    <option value="2">Temporada</option>
                </select>
                <div class="peso">
                    <div id="pesoAquisicao"></div>
                </div>
            </li>
            <li id="tipoImovelFiltro">
                <label for="tipoImovel">Tipo de imóvel</label>
                <select class="form-header-alt-select" id="tipoImovel" name="tipoImovel">
                    <option value="0">Casa</option>
                    <option value="1">Apartamento</option>
                    <option value="2">Flat</option>
                    <option value="3">Kitnet</option>
                </select>
                <div class="peso">
                    <div id="pesoTipoImovel"></div>
                </div>
            </li>
            <li id="precoFiltro">
                <label for="preco">Preço</label>
                <input type="text" name="precoDe" placeholder="De" id="precoDe" />
                <input type="text" name="precoAte" placeholder="Até" id="precoAte" style="display: none;" />
                <div class="peso">
                    <div id="pesoPreco"></div>
                </div>
            </li>
            <li id="bairroFiltro">
                <label for="bairro">Bairro de escolha</label>
                <input type="text" name="bairro" placeholder="Bairro de Campinas, estabelecimento ou código do apartamento" id="bairro" />
                <div class="peso">
                    <div id="pesoBairro"></div>
                </div>
            </li>
            <li id="distanciaFiltro">
                <label for="bairro">Distância aceita</label>
                <input type="text" name="distancia" placeholder="1000 metros" id="distancia" />
                <div class="peso">
                    <div id="pesoDistancia"></div>
                </div>
            </li>
            <li id="dormitoriosFiltro">
                <label for="dormitorios">Dormitórios</label>
                <select class="form-header-alt-select" id="dormitorios" name="dormitorios">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
                <div class="peso">
                    <div id="pesoDormitorios"></div>
                </div>
            </li>
            <li id="garagensFiltro">
                <label for="garagens">Garagens</label>
                <select class="form-header-alt-select" id="garagens" name="garagens">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
                <div class="peso">
                    <div id="pesoGaragens"></div>
                </div>
            </li>
            <li id="botaoSubmit">
                <div id="filtrar">
                    <a id="filtrarSubmit">Filtrar</a>
                </div>
            </li>
        </ul>
        <input type="hidden" name="lat" id="lat" />
        <input type="hidden" name="lng" id="lng" />
    </form>
</div>
<div id="map" class="MediumMap" />
<div id="detalhesApartamento">
    <div id="slideFotosApartamento" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#slideFotosApartamento" data-slide-to="0" class="active"></li>
            <li data-target="#slideFotosApartamento" data-slide-to="1"></li>
            <li data-target="#slideFotosApartamento" data-slide-to="2"></li>
        </ol>

        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img alt="" src="fotos/apto1.jpg">
            </div>
            <div class="item">
                <img alt="" src="fotos/apto1.jpg">
            </div>
            <div class="item">
                <img alt="" src="fotos/apto1.jpg">
            </div>

            <a class="carousel-control left" href="#slideFotosApartamento" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#slideFotosApartamento" data-slide="next">&rsaquo;</a>

        </div>
    </div>
    <div id="textoSobreLugar">
        <div id="nomeLocal">
            <h2>Cambuí, Campinas - SP</h2>
        </div>
        <div id="detalhesIconesApartamento">
            <span class="beds" title="Dormitórios">5</span>
            <span class="baths" title="Banheiros">3</span>
            <span class="cars" title="Garagens">1</span>
            <span class="costs">R$ 10.0000</span>
        </div>
        <div id="textoApartamento">
            <p>Uma apartamento Legal de exemplo :D.</p>
            <a id="maisInformacoes">Para mais informações clique aqui ;)</a>
        </div>
    </div>
    <div style="clear: both" />
    <script type="text/javascript" charset="utf-8">
        /* Inicio - Grupo de comandos de carga de plugins */
        // OpenStreetMaps
        $.consultaMapa(-22.902532, -47.0607349);
        $.searchPlace('bairro');
        $('#bairro').focusin(function () {
            $(this).css('width', '220px');
            $('#bairroFiltro').css('margin-right', '100px');
        });
        $('#bairro').focusout(function () {
            $(this).css('width', '105px');
            $('#bairroFiltro').css('margin-right', '0px');
        });

        $('input').focusin(function () {
            if ($(this).attr('id') != 'precoDe' && $(this).attr('id') != 'precoAte') {
                $('#precoAte').hide();
                $('#filtro').css('height', '140px');
            }
        });
        //FIXME
        $('select').focusin(function () {
            if ($(this).attr('id') != 'precoDe' && $(this).attr('id') != 'precoAte') {
                $('#precoAte').hide();
                $('#filtro').css('height', '140px');
            }
        });


        $('#precoDe').focusin(function () {
            $('#filtro').css('height', '200px');
            $('#precoAte').show();
        });

        $('#precoAte').focusout(function () {
            $('#precoAte').hide();
            $('#filtro').css('height', '140px');
        });

        $("#precoDe").mask("R$999?9999999");
        $("#precoAte").mask("R$999?9999999");


        /*if(navigator.geolocation){
             navigator.geolocation.getCurrentPosition(function(position){
                $.consultaMapa(position.coords.latitude, position.coords.longitude);        
             });
        }*/
        $.criaSlider($("#pesoAquisicao"));
        $.criaSlider($("#pesoBairro"));
        $.criaSlider($("#pesoTipoImovel"));
        $.criaSlider($("#pesoPreco"));
        $.criaSlider($("#pesoDormitorios"));
        $.criaSlider($("#pesoGaragens"));
        $.criaSlider($("#pesoDistancia"));

        $('#pesoLabel').tooltip();
        $('.beds').tooltip();
        $('.baths').tooltip();
        $('.cars').tooltip();

        $('.carousel').carousel();

        /* Ação para busca rápida */
        $('#buscar').click(function () {
            return false;
        });
    </script>
