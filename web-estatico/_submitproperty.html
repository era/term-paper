<div class="content-title">
    <div class="wrapper">
        <h1>
            Home > Anuncie no Findplaces
        </h1>
    </div>
</div>
<div class="wrapper">
    <div id="property">
        <div id="property-title">
            <h1>
                <img alt="Anuncie no Findplaces" src="img/sign.png" title="Anuncie no Findplaces">
                ANUNCIE NO FINDPLACES
            </h1>
        </div>
        <div id="property-triangle"></div>
        <div id="property-form">
            <form>
                <div>
                    <label for="property-type">Tipo de imóvel:</label>
                    <select id="property-type">
                        <option value="0">Selecione</option>
                        <option value="1">Apartamento</option>
                        <option value="2">Casa</option>
                    </select>
                </div>
                <div>
                    <label for="cep">Cep:</label>
                    <input class="inputSizeMedium" id="cep" maxlength="9" name="cep" type="text" />
                </div>
                <div>
                    <label for="address1">Endereço:</label>
                    <input class="inputSizeHigh" id="address1" name="address1" type="text" />
                </div>
                <div>
                    <label for="number">Número:</label>
                    <input class="inputSizeShort" id="number" maxlength="10" name="number" type="text" />
                </div>
                <div>
                    <label for="address2">Complemento:</label>
                    <input class="inputSizeHigh" id="address2" maxlength="70" name="address2" type="text" />
                </div>
                <div>
                    <label for="phone1">Telefone 1:</label>
                    <input class="inputSizeMedium" id="phone1" maxlength="16" name="phone1" type="text" />
                </div>
                <div>
                    <label for="phone2">Telefone 2:</label>
                    <input class="inputSizeMedium" id="phone2" maxlength="16" name="phone2" type="text" />
                </div>
                <div>
                    <label for="phone3">Telefone 3:</label>
                    <input class="inputSizeMedium" id="phone3" maxlength="16" name="phone3" type="text" />
                </div>
                <div class="right-button">
                    <button alt="Salvar" id="submit-property" title="Salvar" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="account-actions">
        <div>
            MINHA CONTA
        </div>
        <ul>
            <li>
                <a href="#">Meus anúncios</a>                
            </li>
            <li>
                <a href="#">Perguntas</a>                
            </li>
        </ul>
    </div>
    <br class="clr" />
</div>
<script type="text/javascript" charset="utf-8">
</script>
