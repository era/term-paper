<div class="content-title">
    <div class="wrapper">
        <h1>
            <img alt="Facebook" src="img/sign.png" title="Facebook">
            Anuncie no Findplaces
        </h1>
    </div>
</div>
<div class="wrapper">
    <div id="login">
        <div id="login-ask">
            <h1>PROCURANDO PELO CADASTRO? NÃO PRECISA, LOGUE-SE COM O FACEBOOK!</h1>
        </div>
        <div id="login-triangle"></div>
        <div id="login-aut">
            <a alt="Facebook" id="facebook" href="#" title="Facebook">Facebook</a>
        </div>
    </div>
    <div id="account-actions">
        <div>
            MINHA CONTA
        </div>
        <ul>
            <li>
                <a href="#">Meus anúncios</a>                
            </li>
            <li>
                <a href="#">Perguntas</a>                
            </li>
        </ul>
    </div>


    <br class="clr" />
    <form style="display: none;">
        <div class="proprietary-tab active-tab">
            Proprietário
        </div>
        <div class="real-estate-tab inactive-tab">
            Imobiliária ou Corretor
        </div>
        <br class="clr" />
        <div id="proprietary">
            <div>
                <label>Tipo de imóvel:</label>
                <select id="proprietary-type">
                    <option value="0">Selecione</option>
                    <option value="1">Apartamento</option>
                    <option value="2">Casa</option>
                </select>
            </div>
            <div>
                <label>Cep:</label>
                <input class="inputSizeMedium" id="cep" maxlength="9" name="cep" type="text" />
            </div>
            <div>
                <label>Endereço:</label>
                <input class="inputSizeHigh" id="address1" name="address1" type="text" />
            </div>
            <div>
                <label>Número:</label>
                <input class="inputSizeShort" id="number" maxlength="10" name="number" type="text" />
            </div>
            <div>
                <label>Complemento:</label>
                <input class="inputSizeHigh" id="address2" maxlength="70" name="address2" type="text" />
            </div>
        </div>
        
        <!--<div id="real-estate" style="border: 1px solid green;">
                
            </div>-->
        
        <br class="clr" />
    </form>
</div>
